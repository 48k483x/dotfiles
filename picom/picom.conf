# Enable shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;

# Enable fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Set rounded corners
corner-radius = 15;

# No borders
frame-opacity = 0.0;

# Set transparency
inactive-opacity = 0.9;
active-opacity = 1.0;

# Use GLX backend
backend = "glx";

# Enable VSync
vsync = true;

# Window specific settings
shadow-exclude = [
  "class_g = 'rofi'",
  "class_g = 'dmenu'",
  "_GTK_FRAME_EXTENTS@:c"
];

corner-radius-exclude = [
  "class_g = 'rofi'",
  "class_g = 'dmenu'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Add a gap at the top for Polybar
rounded-corners-exclude = [
  "window_type = 'dock'"
];

# Adjust the top margin for windows
margin-top = 50;

# Exclude Polybar from the gap
margin-top-exclude = [
  "class_g = 'Polybar'"
];

# Ensure full-screen windows don't have the gap
fullscreen-exclude = [
  "class_g = 'firefox'"
];

# Blur settings
blur: {
  method = "dual_kawase";
  strength = 4.5;
  background = false;
  background-frame = false;
  background-fixed = false;
}

# Enable blur for transparent windows
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Exclude certain windows from blur
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Specify the blur convolution kernel
blur-kern = "3x3box";

# Dim inactive windows
inactive-dim = 0.1;
